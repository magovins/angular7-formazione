<h1>Create new user</h1>

<form [formGroup]="formData" (ngSubmit)="onSubmit()">
  Name
  <input type="text" formControlName="name"><br><br>
  Job
  <input type="text" formControlName="job"><br><br>
  
  <input type="submit" value="Save" class="cta">

</form>


<div *ngIf="success" class="results">
  <strong>User saved!</strong>
</div>
