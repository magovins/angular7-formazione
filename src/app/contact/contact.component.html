<h1>Create new user</h1>

<div>
  ID
  <input type="number" [(ngModel)]="user.id"><br><br>
  Name
  <input type="text" [(ngModel)]="user.first_name"><br><br>
  Job
  <input type="text" [(ngModel)]="user.job"><br><br>
  
  <input type="button" value="Save" class="cta" (click)='onSubmit()'>

</div>




<div *ngIf="success" class="results">
  <strong>User saved!</strong>
</div>
